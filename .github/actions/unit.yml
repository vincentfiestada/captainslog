name: Unit Tests
on: [push]
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

			- name: Turn on Go Modules
				run: export GO111MODULE=on

			- name: Install Task
				run: curl -sL https://taskfile.dev/install.sh | sh

      - name: Check out code
        uses: actions/checkout@v1

      - name: Get dependencies
        run: task install

      - name: Run tests
        run: task test
